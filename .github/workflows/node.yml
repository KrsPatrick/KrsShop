name: KrsShop workflow
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  build:
    env:
    strategy:
      matrix:
        node-version: [14.x, 16.x]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-verion: ${{matrix.node-version}}
      - run: npm install --prefix server
      - run: npm test
      